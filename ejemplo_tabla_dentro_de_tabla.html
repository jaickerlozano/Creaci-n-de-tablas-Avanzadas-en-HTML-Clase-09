<!doctype html>
<html lang="es">

<head>

    <!-- Título para el navegador y los buscadores -->
    <title>Clase 9 - Texto en HTML</title>

    <!-- Descripción de la página para los buscadores -->
    <meta name="description" content="Página de ejemplos vistos en la clase 5: Texto en HTML">

    <!-- Palabras clave para los buscadores -->
    <meta name="keywords" content="p, h1, h2, h3, h4, h5">

    <!-- Autor de la página -->
    <meta name="author" content="@bienvenidosaez">

    <!-- Favicon de la página -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Codificación-->
    <meta charset="UTF-8">

    <!-- Para que la web sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Para algunos navegadores móviles -->
    <meta name="theme-color" content="#1e7bbf">

</head>

<body>
    <header>
        <h1>Ejemplos vistos en la Clase 9: Tablas avanzadas en HTML</h1>
        <p><a href="index.html">👈 Volver atrás</a></p>
        <hr />
    </header>


    <main>
        <h1>Ejemplo de varias tablas detro de otra tabla</h1>
        <!--Creación de tabla principal 3x3-->
        <table border="1">
          <!--Fila 1-->
          <tr>
            <td>A</td>
            <td>B</td>
            <td>
              <!--Inserción de subtabla(2x3) en la posición (1,3) de la tabla principal-->
              <table border="1">
                <tr>
                  <td>C</td>
                  <td>D</td>
                  <td>E</td>
                </tr>
                <tr>
                  <td>F</td>
                  <td>G</td>
                  <td>H</td>
                </tr>
              </table>
            </td>
          </tr>
          <!--Fila 2-->
          <tr>
            <td>I</td>
            <td>
              <!--Inserción de subtabla(1x5) en la posición (2,2) de la tabla principal-->
              <table border="1">
                <td>J</td>
                <td>K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
              </table>
            </td>
            <td>O</td>
          </tr>
          <!--Fila 3-->
          <tr>
            <td>P</td>
            <td>
              <!--Inserción de subtabla(2x4) en la posición (3,2) de la tabla principal-->
              <table border="1">
                <tr>
                  <td>Q</td>
                  <td>R</td>
                  <td>S</td>
                  <td>T</td>
                </tr>
                <tr>
                  <td>U</td>
                  <td>V</td>
                  <td>W</td>
                  <td>X</td>
                </tr>
              </table>
            </td>
            <td>U</td>
          </tr>         
        </table>
    </main>

    <hr>

    </footer>
</body>

</html>
